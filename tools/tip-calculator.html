<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-cash-coin"></i> Tip Calculator</h1>
                <p class="mb-0">Calculate tip amounts</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="bill" class="form-label">Bill Amount ($)</label>
                    <input type="number" class="form-control" id="bill" placeholder="Enter bill amount" step="0.01">
                </div>
                <div class="input-group-custom">
                    <label for="tipPercent" class="form-label">Tip Percentage</label>
                    <input type="range" class="form-range" id="tipPercent" min="0" max="30" value="15">
                    <span id="tipValue">15%</span>
                </div>
                <div class="input-group-custom">
                    <label for="people" class="form-label">Number of People</label>
                    <input type="number" class="form-control" id="people" value="1" min="1">
                </div>
                <button class="btn btn-primary btn-tool" onclick="calculateTip()">Calculate</button>
                <div id="result" class="result-box mt-4" style="display: none;">
                    <h5>Tip Amount: $<span id="tipAmount"></span></h5>
                    <h5>Total Bill: $<span id="totalBill"></span></h5>
                    <h5>Per Person: $<span id="perPerson"></span></h5>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('tipPercent').addEventListener('input', function(e) {
            document.getElementById('tipValue').textContent = e.target.value + '%';
        });
        function calculateTip() {
            const bill = parseFloat(document.getElementById('bill').value);
            const tipPercent = parseFloat(document.getElementById('tipPercent').value);
            const people = parseInt(document.getElementById('people').value);
            if (!bill) {
                showAlert('Please enter bill amount', 'warning');
                return;
            }
            const tipAmount = (bill * tipPercent / 100);
            const totalBill = bill + tipAmount;
            const perPerson = totalBill / people;
            document.getElementById('tipAmount').textContent = tipAmount.toFixed(2);
            document.getElementById('totalBill').textContent = totalBill.toFixed(2);
            document.getElementById('perPerson').textContent = perPerson.toFixed(2);
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-qr-code"></i> QR Code Generator</h1>
                <p class="mb-0">Generate QR codes for text, URLs, and more</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="qrInput" class="form-label">Enter Text or URL</label>
                    <textarea class="form-control" id="qrInput" rows="3" placeholder="Enter text, URL, or any data to generate QR code..."></textarea>
                </div>
                <div class="input-group-custom">
                    <label for="qrSize" class="form-label">Size:</label>
                    <input type="range" class="form-range" id="qrSize" min="200" max="500" value="300">
                    <span id="sizeValue">300px</span>
                </div>
                <button class="btn btn-primary btn-tool" onclick="generateQR()">Generate QR Code</button>
                <div id="resultContainer" class="result-box text-center mt-4" style="display: none;">
                    <canvas id="qrCanvas" class="mb-3"></canvas>
                    <br>
                    <button class="btn btn-success" onclick="downloadQR()">Download QR Code</button>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('qrSize').addEventListener('input', function(e) {
            document.getElementById('sizeValue').textContent = e.target.value + 'px';
        });

        function generateQR() {
            const text = document.getElementById('qrInput').value;
            if (!text.trim()) {
                showAlert('Please enter text or URL', 'warning');
                return;
            }
            
            const size = document.getElementById('qrSize').value;
            const canvas = document.getElementById('qrCanvas');
            
            QRCode.toCanvas(canvas, text, {
                width: size,
                margin: 2
            }, function (error) {
                if (error) {
                    showAlert('Error generating QR code', 'danger');
                    console.error(error);
                } else {
                    document.getElementById('resultContainer').style.display = 'block';
                    showAlert('QR code generated successfully!', 'success');
                }
            });
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-text-paragraph"></i> Word Counter</h1>
                <p class="mb-0">Count words, characters, sentences, and paragraphs</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="textInput" class="form-label">Enter or Paste Your Text</label>
                    <textarea class="form-control" id="textInput" rows="10" placeholder="Start typing or paste your text here..."></textarea>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-primary" id="wordCount">0</h5>
                                <small class="text-muted">Words</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-primary" id="charCount">0</h5>
                                <small class="text-muted">Characters</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-primary" id="charNoSpaceCount">0</h5>
                                <small class="text-muted">Characters (no spaces)</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-primary" id="sentenceCount">0</h5>
                                <small class="text-muted">Sentences</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-primary" id="paragraphCount">0</h5>
                                <small class="text-muted">Paragraphs</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="text-primary" id="readingTime">0</h5>
                                <small class="text-muted">Reading Time (min)</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textInput.value;
            const words = text.trim() ? text.trim().split(/\s+/).filter(word => word.length > 0) : [];
            const chars = text.length;
            const charsNoSpace = text.replace(/\s/g, '').length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
            const readingTime = Math.ceil(words.length / 200);

            document.getElementById('wordCount').textContent = words.length;
            document.getElementById('charCount').textContent = chars;
            document.getElementById('charNoSpaceCount').textContent = charsNoSpace;
            document.getElementById('sentenceCount').textContent = sentences.length;
            document.getElementById('paragraphCount').textContent = paragraphs.length || 1;
            document.getElementById('readingTime').textContent = readingTime;
        }
    </script>
</body>
</html>

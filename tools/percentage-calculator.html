<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-percent"></i> Percentage Calculator</h1>
                <p class="mb-0">Calculate percentages easily</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="value1" class="form-label">Value</label>
                        <input type="number" class="form-control" id="value1" placeholder="Enter value" step="0.01">
                    </div>
                    <div class="col-md-6">
                        <label for="value2" class="form-label">Of</label>
                        <input type="number" class="form-control" id="value2" placeholder="Enter total" step="0.01">
                    </div>
                </div>
                <button class="btn btn-primary btn-tool" onclick="calculatePercentage()">Calculate</button>
                <div id="result" class="result-box mt-4" style="display: none;">
                    <h3 class="text-primary" id="percentage"></h3>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function calculatePercentage() {
            const val1 = parseFloat(document.getElementById('value1').value);
            const val2 = parseFloat(document.getElementById('value2').value);
            if (!val1 || !val2) {
                showAlert('Please enter both values', 'warning');
                return;
            }
            const percentage = ((val1 / val2) * 100).toFixed(2);
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-dice-6"></i> Dice Roller</h1>
                <p class="mb-0">Roll virtual dice</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="diceCount" class="form-label">Number of Dice</label>
                    <input type="number" class="form-control" id="diceCount" value="1" min="1" max="10">
                </div>
                <div class="input-group-custom">
                    <label for="sides" class="form-label">Sides per Die</label>
                    <select class="form-control" id="sides">
                        <option value="4">4-sided (D4)</option>
                        <option value="6" selected>6-sided (D6)</option>
                        <option value="8">8-sided (D8)</option>
                        <option value="10">10-sided (D10)</option>
                        <option value="12">12-sided (D12)</option>
                        <option value="20">20-sided (D20)</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-tool" onclick="rollDice()">Roll Dice</button>
                <div id="result" class="result-box mt-4 text-center" style="display: none;">
                    <h5>Results:</h5>
                    <div id="diceResults" class="mb-3"></div>
                    <h5>Total: <span id="total" class="text-primary"></span></h5>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function rollDice() {
            const count = parseInt(document.getElementById('diceCount').value);
            const sides = parseInt(document.getElementById('sides').value);
            const results = [];
            let total = 0;
            for (let i = 0; i < count; i++) {
                const roll = Math.floor(Math.random() * sides) + 1;
                results.push(roll);
                total += roll;
            }
            document.getElementById('diceResults').innerHTML = results.map((r, i) => 
                `<span class="badge bg-primary me-2" style="font-size: 1.2em; padding: 0.5em;">Die ${i+1}: ${r}</span>`
            ).join('');
            document.getElementById('total').textContent = total;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>

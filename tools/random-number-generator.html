<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-shuffle"></i> Random Number Generator</h1>
                <p class="mb-0">Generate random numbers</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="min" class="form-label">Minimum</label>
                        <input type="number" class="form-control" id="min" value="1">
                    </div>
                    <div class="col-md-6">
                        <label for="max" class="form-label">Maximum</label>
                        <input type="number" class="form-control" id="max" value="100">
                    </div>
                </div>
                <div class="input-group-custom">
                    <label for="count" class="form-label">How many numbers?</label>
                    <input type="number" class="form-control" id="count" value="1" min="1" max="100">
                </div>
                <button class="btn btn-primary btn-tool" onclick="generateNumbers()">Generate</button>
                <div class="result-box mt-4">
                    <label for="output" class="form-label">Generated Numbers</label>
                    <textarea class="form-control font-monospace" id="output" rows="5" readonly></textarea>
                    <button class="btn btn-success mt-2" onclick="copyToClipboard(document.getElementById('output').value, 'copyBtn')" id="copyBtn">Copy</button>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function generateNumbers() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const count = parseInt(document.getElementById('count').value);
            if (min >= max) {
                showAlert('Minimum must be less than maximum', 'warning');
                return;
            }
            const numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
            }
            document.getElementById('output').value = numbers.join('\n');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-0-circle"></i> Binary to Decimal Converter</h1>
                <p class="mb-0">Convert binary to decimal numbers</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="binary" class="form-label">Binary Number</label>
                    <input type="text" class="form-control font-monospace" id="binary" placeholder="Enter binary number (e.g., 1010)">
                </div>
                <button class="btn btn-primary btn-tool" onclick="convert()">Convert</button>
                <div class="result-box mt-4">
                    <label for="decimal" class="form-label">Decimal Result</label>
                    <input type="text" class="form-control font-monospace" id="decimal" readonly>
                    <button class="btn btn-success mt-2" onclick="convertReverse()">Convert Decimal to Binary</button>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function convert() {
            const binary = document.getElementById('binary').value;
            if (!/^[01]+$/.test(binary)) {
                showAlert('Please enter a valid binary number (only 0s and 1s)', 'warning');
                return;
            }
            document.getElementById('decimal').value = parseInt(binary, 2);
        }
        function convertReverse() {
            const decimal = parseInt(document.getElementById('decimal').value);
            if (isNaN(decimal)) {
                showAlert('Please convert binary to decimal first', 'warning');
                return;
            }
            document.getElementById('binary').value = decimal.toString(2);
        }
    </script>
</body>
</html>

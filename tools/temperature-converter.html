<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-thermometer-half"></i> Temperature Converter</h1>
                <p class="mb-0">Convert between Celsius, Fahrenheit, and Kelvin</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="celsius" class="form-label">Celsius (°C)</label>
                        <input type="number" class="form-control" id="celsius" placeholder="0" step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label for="fahrenheit" class="form-label">Fahrenheit (°F)</label>
                        <input type="number" class="form-control" id="fahrenheit" placeholder="32" step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label for="kelvin" class="form-label">Kelvin (K)</label>
                        <input type="number" class="form-control" id="kelvin" placeholder="273.15" step="0.01">
                    </div>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let updating = false;
        document.getElementById('celsius').addEventListener('input', function() {
            if (updating) return;
            updating = true;
            const c = parseFloat(this.value) || 0;
            document.getElementById('fahrenheit').value = ((c * 9/5) + 32).toFixed(2);
            document.getElementById('kelvin').value = (c + 273.15).toFixed(2);
            updating = false;
        });
        document.getElementById('fahrenheit').addEventListener('input', function() {
            if (updating) return;
            updating = true;
            const f = parseFloat(this.value) || 0;
            document.getElementById('celsius').value = ((f - 32) * 5/9).toFixed(2);
            document.getElementById('kelvin').value = (((f - 32) * 5/9) + 273.15).toFixed(2);
            updating = false;
        });
        document.getElementById('kelvin').addEventListener('input', function() {
            if (updating) return;
            updating = true;
            const k = parseFloat(this.value) || 0;
            document.getElementById('celsius').value = (k - 273.15).toFixed(2);
            document.getElementById('fahrenheit').value = (((k - 273.15) * 9/5) + 32).toFixed(2);
            updating = false;
        });
    </script>
</body>
</html>

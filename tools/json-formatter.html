<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-code-slash"></i> JSON Formatter</h1>
                <p class="mb-0">Format and validate JSON data</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="jsonInput" class="form-label">Enter JSON Data</label>
                    <textarea class="form-control font-monospace" id="jsonInput" rows="15" placeholder='{"key": "value"}'></textarea>
                </div>
                <div class="d-flex gap-2 mb-3">
                    <button class="btn btn-primary btn-tool" onclick="formatJSON()">Format JSON</button>
                    <button class="btn btn-success" onclick="validateJSON()">Validate JSON</button>
                    <button class="btn btn-secondary" onclick="minifyJSON()">Minify JSON</button>
                    <button class="btn btn-info" onclick="copyToClipboard(document.getElementById('jsonInput').value, 'copyBtn')" id="copyBtn">Copy</button>
                </div>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function formatJSON() {
            const input = document.getElementById('jsonInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            try {
                const obj = JSON.parse(input);
                const formatted = JSON.stringify(obj, null, 2);
                document.getElementById('jsonInput').value = formatted;
                errorMsg.style.display = 'none';
                showAlert('JSON formatted successfully!', 'success');
            } catch (e) {
                errorMsg.textContent = 'Invalid JSON: ' + e.message;
                errorMsg.style.display = 'block';
                showAlert('Invalid JSON format', 'danger');
            }
        }

        function validateJSON() {
            const input = document.getElementById('jsonInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            try {
                JSON.parse(input);
                errorMsg.style.display = 'none';
                showAlert('JSON is valid!', 'success');
            } catch (e) {
                errorMsg.textContent = 'Invalid JSON: ' + e.message;
                errorMsg.style.display = 'block';
                showAlert('Invalid JSON format', 'danger');
            }
        }

        function minifyJSON() {
            const input = document.getElementById('jsonInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            try {
                const obj = JSON.parse(input);
                const minified = JSON.stringify(obj);
                document.getElementById('jsonInput').value = minified;
                errorMsg.style.display = 'none';
                showAlert('JSON minified successfully!', 'success');
            } catch (e) {
                errorMsg.textContent = 'Invalid JSON: ' + e.message;
                errorMsg.style.display = 'block';
                showAlert('Invalid JSON format', 'danger');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-key"></i> Password Generator</h1>
                <p class="mb-0">Generate secure passwords</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="length" class="form-label">Password Length</label>
                    <input type="range" class="form-range" id="length" min="8" max="128" value="16">
                    <span id="lengthValue">16</span> characters
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">Include Uppercase Letters (A-Z)</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="lowercase" checked>
                    <label class="form-check-label" for="lowercase">Include Lowercase Letters (a-z)</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="numbers" checked>
                    <label class="form-check-label" for="numbers">Include Numbers (0-9)</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="symbols" checked>
                    <label class="form-check-label" for="symbols">Include Symbols (!@#$%^&*)</label>
                </div>
                <button class="btn btn-primary btn-tool" onclick="generatePassword()">Generate Password</button>
                <div class="result-box mt-4">
                    <label for="passwordOutput" class="form-label">Generated Password</label>
                    <div class="input-group">
                        <input type="text" class="form-control font-monospace" id="passwordOutput" readonly>
                        <button class="btn btn-success" onclick="copyToClipboard(document.getElementById('passwordOutput').value, 'copyBtn')" id="copyBtn">Copy</button>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" onclick="generatePassword()">Generate Another</button>
                    </div>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('length').addEventListener('input', function(e) {
            document.getElementById('lengthValue').textContent = e.target.value;
        });

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            
            let charset = '';
            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (!charset) {
                showAlert('Please select at least one character type', 'warning');
                return;
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('passwordOutput').value = password;
            showAlert('Password generated successfully!', 'success');
        }
        
        // Generate on load
        generatePassword();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-arrows-angle-contract"></i> Image Resizer</h1>
                <p class="mb-0">Resize images to any dimensions</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="imageInput" class="form-label">Select Image</label>
                    <input type="file" class="form-control" id="imageInput" accept="image/*">
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="width" class="form-label">Width (px)</label>
                        <input type="number" class="form-control" id="width" placeholder="Enter width">
                    </div>
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (px)</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter height">
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="maintainAspect">
                    <label class="form-check-label" for="maintainAspect">Maintain Aspect Ratio</label>
                </div>
                <div id="previewContainer" class="mb-3" style="display: none;">
                    <img id="previewImage" class="img-fluid rounded" style="max-height: 300px;">
                </div>
                <button class="btn btn-primary btn-tool" onclick="resizeImage()">Resize Image</button>
                <div id="resultContainer" class="result-box" style="display: none;">
                    <a id="downloadLink" class="btn btn-success" download>Download Resized Image</a>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let originalImage = null;
        const imageInput = document.getElementById('imageInput');
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        document.getElementById('width').value = this.width;
                        document.getElementById('height').value = this.height;
                    };
                    originalImage.src = e.target.result;
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewContainer').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('width').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalImage) {
                const ratio = originalImage.height / originalImage.width;
                document.getElementById('height').value = Math.round(this.value * ratio);
            }
        });

        document.getElementById('height').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalImage) {
                const ratio = originalImage.width / originalImage.height;
                document.getElementById('width').value = Math.round(this.value * ratio);
            }
        });

        function resizeImage() {
            const file = imageInput.files[0];
            if (!file) {
                showAlert('Please select an image', 'warning');
                return;
            }
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            if (!width || !height) {
                showAlert('Please enter width and height', 'warning');
                return;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, width, height);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('downloadLink').href = url;
                    document.getElementById('downloadLink').download = file.name.replace(/\.[^/.]+$/, '') + '_resized.png';
                    document.getElementById('resultContainer').style.display = 'block';
                    showAlert('Image resized successfully!', 'success');
                }, 'image/png');
            };
            
            img.src = URL.createObjectURL(file);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Hash Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-shield-lock"></i> MD5 Hash Generator</h1>
                <p class="mb-0">Generate MD5 hash from text</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="input" class="form-label">Enter Text</label>
                    <textarea class="form-control" id="input" rows="5"></textarea>
                </div>
                <button class="btn btn-primary btn-tool" onclick="generateHash()">Generate MD5</button>
                <div class="result-box mt-4">
                    <label for="output" class="form-label">MD5 Hash</label>
                    <div class="input-group">
                        <input type="text" class="form-control font-monospace" id="output" readonly>
                        <button class="btn btn-success" onclick="copyToClipboard(document.getElementById('output').value, 'copyBtn')" id="copyBtn">Copy</button>
                    </div>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function generateHash() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                showAlert('Please enter some text', 'warning');
                return;
            }
            const hash = CryptoJS.MD5(input).toString();
            document.getElementById('output').value = hash;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tool-container">
            <div class="tool-header text-center">
                <h1><i class="bi bi-calendar-event"></i> Leap Year Checker</h1>
                <p class="mb-0">Check if year is a leap year</p>
            </div>
            <div class="tool-content">
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
                </div>
                <div class="input-group-custom">
                    <label for="year" class="form-label">Enter Year</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter year (e.g., 2024)">
                </div>
                <button class="btn btn-primary btn-tool" onclick="checkLeapYear()">Check</button>
                <div id="result" class="result-box mt-4 text-center" style="display: none;">
                    <h3 id="resultText"></h3>
                </div>
                <div class="ad-space mt-4">
                    <small>Advertisement</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById('year').value);
            if (!year || year < 1) {
                showAlert('Please enter a valid year', 'warning');
                return;
            }
            const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            const resultText = document.getElementById('resultText');
            resultText.textContent = year + (isLeap ? ' is a leap year' : ' is not a leap year');
            resultText.className = isLeap ? 'text-success' : 'text-danger';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
